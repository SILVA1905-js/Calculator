<body>
    <body>


<p class="assinatura">By Alessandro</p>
<div class="operar">
  <h1>
    Calculator
  </h1>
  <h2>-----------</h2>
  <p class="resultado"></p>
  <p></p>
  <p></p>
<button class="operacao" onclick="reset('')" id="reset">C</button>
<button class="operacao" onclick="operacoes('*')" id="mult">X</button>
<button class="operacao" onclick="operacoes('/')" id="divisao">÷</button>
<button class="operacao" onclick="apagador('')" id="apaga">&lt;</button>

<div>
  
<button class="operacao" onclick="insert('9')" id="9">9</button>
<button class="operacao" onclick="insert('8')" id="8">8</button>
<button class="operacao" onclick="insert('7')" id="7">7</button>
<button class="operacao" onclick="operacoes('+')" id="adicao">+</button>
</div>
<div>
  <button class="operacao" onclick="insert('6')" id="6">6</button>
<button class="operacao" onclick="insert('5')" id="5">5</button>
<button class="operacao" onclick="insert('4')" id="4">4</button>
<button class="operacao" onclick="operacoes('-')" id="menos">-</button>
</div>
<div>
  <button class="operacao" onclick="insert('3')" id="3">3</button>
  <button class="operacao" onclick="insert('2')" id="2">2</button>
  <button class="operacao" onclick="insert('1')" id="1">1</button>
  <button class="operacao" onclick="resultadodcont()" id="igual">=</button>
  </div>
  <div>
    <button class="operacao" onclick="insert('0')" id="zero">0</button>
    <button class="operacao" onclick="insert(',')" id=",">,</button>
</div>
</div>
               
<script>
var MAX_CHARS = 22;
 function insert(numero) {
  document.querySelector(".resultado").textContent += numero;
}
function operacoes(operacoes){
  document.querySelector(".resultado").textContent += operacoes
}
function reset(resetar){
  document.querySelector(".resultado").textContent = resetar
}
function apagador(){
  var resultado = document.querySelector('.resultado').innerHTML;
  document.querySelector(".resultado").textContent = resultado.substring(0, resultado.length -1);
}
function resultadodcont(){
  var expressao = document.querySelector(".resultado").textContent;
  document.querySelector(".resultado").textContent = eval(expressao);
}

//Criando "reconhecedor de teclas"
document.addEventListener('keydown', function(event) {
  // Verifique se a tecla pressionada é um número (0-9)
  if (event.key >= '0' && event.key <= '9') {
    insert(event.key);
  }
  // Verifique se a tecla pressionada é um operador (+, -, *, /)
  else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
    operacoes(event.key);
  }
  // Verifique se a tecla pressionada é a tecla Enter (=)
  else if (event.key === 'Enter') {
    resultadodcont();
  }
  // Verifique se a tecla pressionada é a tecla Backspace (<)
  else if (event.key === 'Backspace') {
    apagador();
  }
  function insert(numero) {
  if (document.querySelector(".resultado").textContent.length >= MAX_CHARS) {
    return;
  }
  document.querySelector(".resultado").textContent += numero;
}

});
</script>
